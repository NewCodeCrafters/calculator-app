<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <form>
        <div class="age-input-container">
          <fieldset class="input-container">
            <label for="day">Day</label>
            <input
              type="text"
              id="day"
              name="day"
              placeholder="DD"
              class="age-input"
            />
            <span class="error"></span>
          </fieldset>
          <fieldset class="input-container">
            <label for="month"> Month </label>
            <input
              type="text"
              id="month"
              name="month"
              placeholder="MM"
              class="age-input"
            />
            <span class="error"></span>
          </fieldset>
          <fieldset class="input-container">
            <label for="year"> Year </label>
            <input
              type="text"
              id="year"
              name="year"
              placeholder="YYYY"
              class="age-input"
            />
            <span class="error"></span>
          </fieldset>
        </div>
        <div class="btn-container">
          <div class="seperator"></div>
          <button type="submit" class="submit-btn">
            <img src="assets/images/icon-arrow.svg" alt="submit" />
          </button>
        </div>
      </form>
      <div>
        <div class="output-container">
          <span class="output" id="year-output">--</span>
          <span class="ouput-text">years</span>
        </div>
        <div class="output-container">
          <span class="output" id="month-output">--</span>
          <span class="ouput-text">months</span>
        </div>
        <div class="output-container">
          <span class="output" id="day-output">--</span>
          <span class="ouput-text">days</span>
        </div>
      </div>
    </main>
